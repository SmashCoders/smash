<div>
  <input type="text" ng-model="characterInput" style='display:block;margin:auto;width:300px;' >
</div>
<hr style='border-color:#333;height:1px;'>
<div class='row'>
  <div ng-repeat='character in characters'>
    <div class='col-md-4'>
      <div style='position:relative;height:350px;width:350px;overflow:hidden;border:1px solid;background:black; '>
        <a href='#/character/{{character.id}}'>
          <img src='{{character.thumbnail.path}}.{{character.thumbnail.extension}}' style='height:350px;display:block; margin:auto;' />
          <div style='position:absolute; bottom:10px; left:0; background-color:white;border:1px solid;padding:3px;'>
            {{character.name }}
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
